<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus - Flowjs Samples</title>
  <style>
    .focus{width:302px;height:202px;overflow: hidden;}
    ul{margin: 0;padding: 0;position: relative;}
    li{list-style: none;width: 300px;height: 200px;border:1px solid;margin: 0;padding: 0;position: absolute;background: white;}
  </style>
</head>
<body>
  <div class="focus">
    <ul>
      <li>
        1
      </li>
      <li>
        2
      </li>
    </ul>
  </div>
  <script src="http://static.qiyi.com/js/lib/sea1.2.js"></script>
  <script>
      seajs.use('../src/flows/focus',function(Flow){
        var flow = new Flow();
        flow.start();
      });
  </script>
</body>
</html>
